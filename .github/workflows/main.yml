name: Sync to Hugging Face Spaces

on:
  push:
    branches: [main]
  workflow_dispatch:  # Para correrlo manualmente

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN5 }}
        run: |
          git push --force https://goovylive:$HF_TOKEN@huggingface.co/spaces/goovylive/campo-vectorial5 main
